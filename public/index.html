<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Etherboard</title>
  <meta name="description" content="Etherboard is a quiet place to share thoughts anonymously. No accounts. No judgment. No censorship." />

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #8be9fd;
      --accent2: #a78bfa;
      --danger: #fb7185;
      --radius: 18px;
      --max: 920px;
      --shadow: 0 20px 40px rgba(0,0,0,0.4);
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(139,233,253,0.18), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(167,139,250,0.16), transparent 60%),
        var(--bg);
      min-height: 100vh;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 40px 18px 80px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(139,233,253,0.95), rgba(167,139,250,0.95));
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
    }

    .logo svg {
      width: 28px;
      height: 28px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 0.3px;
    }

    .tagline {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .hero {
      margin: 24px 0 36px;
      font-size: 18px;
      line-height: 1.5;
      color: var(--muted);
      max-width: 620px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 860px) {
      .grid {
        grid-template-columns: 1.1fr 0.9fr;
      }
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .card-header {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
    }

    .card-body {
      padding: 16px 18px 18px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      font-size: 14px;
      line-height: 1.45;
      outline: none;
    }

    textarea:focus {
      border-color: rgba(139,233,253,0.6);
      box-shadow: 0 0 0 3px rgba(139,233,253,0.18);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }

    button {
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 10px 14px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    button.primary {
      background: linear-gradient(135deg, rgba(139,233,253,0.28), rgba(167,139,250,0.22));
      border-color: rgba(139,233,253,0.6);
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .post {
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      border-radius: 14px;
      padding: 12px 14px;
    }

    .post-text {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.45;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      font-family: var(--mono);
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <!-- Etherboard Logo (SVG) -->
        <svg viewBox="0 0 24 24" fill="none">
          <path
            d="M12 2C8.5 5.2 7 7.6 7 10.2c0 2.7 2.2 4.8 5 4.8s5-2.1 5-4.8C17 7.6 15.5 5.2 12 2Z"
            fill="rgba(0,0,0,0.35)"
          />
          <path
            d="M8.5 13.5c.7 2.6 2.5 4.5 3.5 6.5 1-2 2.8-3.9 3.5-6.5"
            stroke="rgba(0,0,0,0.35)"
            stroke-width="1.6"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <div>
        <h1>Etherboard</h1>
        <div class="tagline">Post it. Let go.</div>
      </div>
    </header>

    <div class="hero">
      Write freely. No accounts. No history. No judgment.  
      Everything posted here fades away after one hour.
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-header">
          <h2>Post a thought</h2>
        </div>
        <div class="card-body">
          <textarea id="content" maxlength="500" placeholder="Say what you need to sayâ€¦"></textarea>
          <div class="controls">
            <div class="meta" id="count">0 / 500</div>
            <button class="primary" id="postBtn">Post</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Live feed</h2>
        </div>
        <div class="card-body">
          <div id="posts" class="feed"></div>
        </div>
      </div>
    </div>

    <footer>
      Etherboard stores nothing permanently. Posts automatically disappear after one hour.
    </footer>
  </div>

  <script>
    const content = document.getElementById("content");
    const count = document.getElementById("count");
    const postsEl = document.getElementById("posts");

    content.addEventListener("input", () => {
      count.textContent = `${content.value.length} / 500`;
    });

    async function loadPosts() {
      const res = await fetch("/posts", { cache: "no-store" });
      const posts = await res.json();
      postsEl.innerHTML = posts.map(p => `
        <div class="post">
          <div class="post-text">${escapeHtml(p.content)}</div>
          <div class="post-footer">
            <span>${new Date(p.created_at).toLocaleTimeString()}</span>
            <span>${Math.max(0, Math.floor((p.expires_at - Date.now()) / 60000))}m left</span>
          </div>
        </div>
      `).join("");
    }

    async function submit() {
      const text = content.value.trim();
      if (!text) return;
      await fetch("/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      });
      content.value = "";
      count.textContent = "0 / 500";
      loadPosts();
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m =>
        ({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;" }[m])
      );
    }

    document.getElementById("postBtn").addEventListener("click", submit);
    loadPosts();
    setInterval(loadPosts, 5000);
  </script>
</body>
</html>
